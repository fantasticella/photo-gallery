<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ellulzzz</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    .flower-animated {
      position: absolute;
      width: 60px;
      animation: flower-float 4s ease-in-out infinite;
      z-index: 1;
    }

    .flower1 { top: 30%; left: 15%; animation-delay: 0s; }
    .flower2 { top: 35%; left: 70%; animation-delay: 2s; }
    .flower3 { top: 37%; left: 25%; animation-delay: 0s; }
    .flower4 { top: 32%; left: 40%; animation-delay: 1s; }
    .flower5 { top: 38%; left: 55%; animation-delay: 0s; }

    @keyframes flower-float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-18px) rotate(6deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body class="home">

  <img src="images/flower-single.png" alt="floating flower" class="flower-animated flower1">
  <img src="images/flower-single.png" alt="floating flower" class="flower-animated flower2">
  <img src="images/flower-single.png" alt="floating flower" class="flower-animated flower3">
  <img src="images/flower-single.png" alt="floating flower" class="flower-animated flower4">
  <img src="images/flower-single.png" alt="floating flower" class="flower-animated flower5">

  <header class="home-header">
    <img src="images/ellulz-home.png" alt="ellulzzz logo" class="logo" />
    <p class="subtitle">a tiny collection of memories & moments</p>
    <a href="photo-gallery.html" class="enter-btn">✿ enter ✿</a>
  </header>

</body>
</html>
